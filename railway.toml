# Railway: build + start pour LibreChat (monorepo)
# Si ce fichier est utilis√© avec Nixpacks (au lieu du Dockerfile), il faut builder
# les packages (data-schemas, data-provider, api) et le client avant de lancer le backend.
# Sinon: MODULE_NOT_FOUND @librechat/data-schemas/dist/index.cjs

[build]
buildCommand = "npm run frontend"

[deploy]
# Workaround for environments where build artifacts are not persisted between build and runtime.
# This ensures frontend/assets exist before backend starts.
startCommand = "npm run start:full"
